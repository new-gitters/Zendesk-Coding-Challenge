<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>

   <body>
      <div id="login">
          <h3 class="text-center text-info pt-5">Welcome</h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" action="/login" method="post">
                              <h3 class="text-center text-info">Zendesk Tickets Viewer Login</h3>
                              <div class="form-group">
                                  <label for="account" class="text-info">Account:</label><br>
                                  <input type="text" name="account" id="account" class="form-control" value="zccadmin">
                              </div>
                              <div class="form-group">
                                  <label for="token" class="text-info">Token:</label><br>
                                  <input type="text" name="token" id="token" class="form-control" value="98d75e177bfc788af652d53886bd388ab2847e6cea5add00441490ff311ae8d5"
                              </div>
                              <div class="form-group text-center">
                                  <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
  

</html>
